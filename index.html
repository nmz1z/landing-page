<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Saira+Semi+Condensed:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1d631eaa19.js" crossorigin="anonymous"></script>
    <script src="data/projects.js"></script>
    <script src="data/quotes.js"></script>
    <title>nmz1z</title>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="logo" id="logo">
        <nav id="nav-bar">
            <ul id="nav-list" class="nav-list">
                <li class="nav-item"><a id="nav-about">About</a></li>
                <li class="nav-item"><a id="nav-projects">Projects</a></li>
                <li class="nav-item"><a id="nav-quotes">Quotes</a></li>
            </ul>
            <button id="hamburger">
                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>
    </header>
    <main>
        <section id="about-section">
            <div class="container" id="about-me">
                <h1 id="about-header">A new developer is born...</h1>
                <div id="about-img-wrapper">
                    <img src="https://avatars.githubusercontent.com/u/118689160?v=4" alt="" id="about-img" />
                </div>
                <div id="about-text"><p>Hi, I'm an aspiring web developer. I started my coding journey in November, 2022 and since then I've been learning HTML/CSS and Javascript</p></div>
            </div>
        </section>
        <section id="projects-section">
            <h1 id="projects-header">Projects</h1>
            <div id="projects-grid">
                <div class="button" id="previous">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div id="slider">
                    <!-- PROJECTS ARE INJECTED IN HERE (see getProjects in script.js) -->
                </div>
                <div class="button" id="next">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
        </section>
        <section id="quote-section">
            <div class="container" id="quote-container">
                <div id="quote">
                    <div class="quote-icon"><i class="fa-solid fa-quote-left"></i></div>
                    <p id="quote-text">Lorem ipsum dolor sit amet consectetur adipisicing elite.</p>
                    <div class="quote-icon"><i class="fa-solid fa-quote-right"></i></div>
                </div>
                <p id="author">Lorem</p>
                <button id="quote-button">New quote</button>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer>
        <div id="info">
            <p>created by nmz1z</p>
        </div>
        <div id="socials">
            <a href="https://github.com/nmz1z/"><i class="fa-brands fa-github"></i></a>
            <a href="https://twitter.com/nmz1z_"><i class="fa-brands fa-twitter"></i></a>
        </div>
    </footer>
</body>
<script src="script.js"></script>
</html>
